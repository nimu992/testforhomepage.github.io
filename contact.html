<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">お問い合わせ</h1>
        <p class="form-description">サービスに関するお問い合わせフォームです。</p>
        <div id="form-error-summary" style="display: none; color: red; margin-bottom: 10px;" class="error-summary" role="alert" aria-live="assertive"></div>
        <form action="submit.php" method="post" id="contactForm">
            <div class="form-group">
                <label for="name">名前 <span class="required">必須</span></label><br>
                <div class="name-inputs">
                    <div class="name-input">
                        <label for="sei">姓</label>
                        <input type="text" id="sei" name="sei" placeholder="例：山田" required>
                        <div class="error-message" id="sei-error" role="alert" aria-live="assertive"></div>
                    </div>
                    <div class="name-input">
                        <label for="mei">名</label>
                        <input type="text" id="mei" name="mei" placeholder="例：太郎" required>
                        <div class="error-message" id="mei-error" role="alert" aria-live="assertive"></div>
                    </div>
                 </div>
            </div>
            <div class="form-group">
                <label for="name_kana">名前(フリガナ) <span class="required">必須</span></label><br>
                 <div class="name-inputs">
                    <div class="name-input">
                        <label for="sei_kana">セイ</label>
                        <input type="text" id="sei_kana" name="sei_kana" placeholder="例：ヤマダ" required>
                       <div class="error-message" id="sei_kana-error" role="alert" aria-live="assertive"></div>
                    </div>
                    <div class="name-input">
                        <label for="mei_kana">メイ</label>
                        <input type="text" id="mei_kana" name="mei_kana" placeholder="例：タロウ" required>
                        <div class="error-message" id="mei_kana-error" role="alert" aria-live="assertive"></div>
                    </div>
                 </div>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス <span class="required">必須</span></label>
                 <input type="email" id="email" name="email" placeholder="例：mail@example.com" required>
                 <div class="error-message" id="email-error" role="alert" aria-live="assertive"></div>
            </div>
            <div class="form-group">
                <label for="email_confirm">確認のため再度ご入力ください <span class="required">必須</span></label>
                <input type="email" id="email_confirm" name="email_confirm" placeholder="メールアドレス確認" required>
                 <div class="error-message" id="email_confirm-error" role="alert" aria-live="assertive"></div>
             </div>
             <div class="form-group">
                 <label for="phone">電話番号 <span class="required">必須</span></label>
                 <input type="tel" id="phone" name="phone" placeholder="例：090-1234-5678" required>
                  <div class="error-message" id="phone-error" role="alert" aria-live="assertive"></div>
            </div>
            <div class="form-group">
                <label for="message">お問い合わせ内容 <span class="required">必須</span></label>
                 <textarea id="message" name="message" placeholder="お問い合わせ内容を入力してください" required></textarea>
                <div class="error-message" id="message-error" role="alert" aria-live="assertive"></div>
            </div>
             <button type="submit" class="submit-button">
                送信
                <span class="loading-icon" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
        </form>
    </div>
    <script src="contact.js"></script>
</body>
</html>
